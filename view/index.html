<html>
    <head>
        <title>Online payment portal for E-Mitra</title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="/socket.io-client/dist/socket.io.js"></script>
        <script>
            var socket = io.connect();
           jQuery(function($){
               $("#login").click(function(e){
                   e.preventDefault();
                   if($("#username").val()!=="" && $("#password").val()!==""){
                       $("#login").val("Logging...");
                       let loginData = {};
                       loginData.username = $("#username").val();
                       loginData.password = $("#password").val();

                       socket.emit("login",loginData)

                   }else{
                       alert("Username and password field can't be empty")
                   }
               })
           })
        </script>
    </head>
    <body>
    <center>
        <h1>Login to Dashboard</h1>
        <input type="text" id="username" placeholder="Enter your consumer id"><br><br>
        <input type="text" id="password" placeholder="Enter your password"><br><br>
        <input type="button" id="login" value="Login to dashboard">
    </center>
    </body>
</html>
